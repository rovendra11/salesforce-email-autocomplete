<aura:component implements= "force:appHostable,flexipage:availableForAllPageTypes" >
    <aura:attribute name="email" type="String"/>
    <aura:attribute name="predictions" type="List"/>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container" title="Email Test">
                        <lightning:icon iconName="utility:block_visitor" size="small" alternativeText="Email Test"/>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h3>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Email Test">
                            <span>Email Test</span>
                        </a>
                    </h3>
                </div>
                <div class="slds-no-flex">
                    <lightning:layout class="slds-m-bottom_x-small">
                        <lightning:layoutItem size="12">
                            <lightning:input aura:id="email" class="slds-p-right_none slds-p-left_none" label="Email" value="{!v.email}" onchange="{!c.keyCheck}"/>	
                            <aura:if isTrue="{!v.predictions.length > 0}">		 
                                <ul class="email_predictions">
                                    <aura:iteration items="{!v.predictions}" var="prediction">
                                        <li class="slds-listbox__item">
                                            <a onclick="{!c.getEmailDetails}" data-placeid="{!prediction}">{!prediction}</a>
                                        </li>
                                    </aura:iteration>
                                </ul> 	 
                            </aura:if>
                        </lightning:layoutItem>
                    </lightning:layout>
                </div>
            </header>
        </div>
    </article>
</aura:component>
